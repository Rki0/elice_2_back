<!DOCTYPE html>
<html>

<head>
    <title>Admin Reservation Cancellation Test</title>
</head>

<body>
    <h1>Admin Reservation Cancellation Test</h1>

    <button id="cancelBtn">Cancel Reservation</button>

    <script>
        const reservationId = '123456'; // 취소할 예약의 ID를 입력하세요

        // 예약 취소 버튼 클릭 시 API 호출
        document.getElementById('cancelBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`/api/cancel-reservations/${reservationId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data.message);
                } else {
                    const errorData = await response.json();
                    console.error(errorData.error);
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        });
    </script>
</body>

</html>
