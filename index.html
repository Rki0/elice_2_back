<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google Login</title>
</head>

<body>
  <h1>Google Login</h1>
  <button onclick="googleLogin()">Google Login</button>
  <button onclick="logout()">로그아웃</button>
  <h2>회원가입</h2>
  <form action="/register" method="POST">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>

    <label for="generation">기수:</label>
    <input type="text" id="generation" name="generation" required>

    <input type="submit" value="가입">
  </form>

  <button onclick="getPosts()">게시물 조회</button>
  <div id="postList"></div>

  <h1>Admin Reservation Cancellation Test</h1>
  <button id="cancelBtn">Cancel Reservation</button>

  <script>
    function googleLogin() {
      const redirectUri = encodeURIComponent(window.location.href);
      window.location.href = `/api/members/auth/google`;
    }

    function handleLoginResponse(response) {
      if (response.ok) {
        console.log('인증 코드 전송 성공');
      } else {
        console.error('인증 코드 전송 실패');
      }
    }

    function sendCodeToBackend(code) {
      fetch('/api/members/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ code }),
      })
        .then(handleLoginResponse)
        .catch(error => {
          console.error('에러 발생:', error);
        });
    }

    // Google 로그인 후 인증 코드를 백엔드로 전송
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      sendCodeToBackend(code);
    }

    function logout() {
      fetch('/api/members/logout', { method: 'POST' })
        .then(response => {
          if (response.ok) {
            // 로그아웃 성공
            window.location.href = "/"; // 로그아웃 후 리다이렉트할 경로
          } else {
            // 로그아웃 실패
            console.error('로그아웃 실패');
          }
        })
        .catch(error => {
          console.error('에러 발생:', error);
        });
    }

    function getPosts() {
      fetch('/api/members/posts')
        .then(response => response.json())
        .then(posts => {
          const postList = document.getElementById('postList');
          postList.innerHTML = '';

          posts.forEach(post => {
            const postItem = document.createElement('div');
            postItem.innerHTML = `<h3>${post.title}</h3><p>${post.description}</p>`;
            postList.appendChild(postItem);
          });
        })
        .catch(error => {
          console.error('게시물 조회 에러:', error);
        });
    }

    const reservationId = '12345678'; // 취소할 예약의 ID를 입력하세요

    // 예약 취소 버튼 클릭 시 API 호출
    document.getElementById('cancelBtn').addEventListener('click', async () => {
      try {
        const response = await fetch(`/api/cancel-reservation/${reservationId}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          const data = await response.json();
          console.log(data.message);
        } else {
          const errorData = await response.json();
          console.error(errorData.error);
        }
      } catch (error) {
        console.error('An error occurred:', error);
      }
    });
  </script>
</body>

</html>
